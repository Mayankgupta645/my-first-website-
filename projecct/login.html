    <div class="container text-center">
        <form id="loginForm">
            <input type="text" id="usernameInput" placeholder="Username" required><br><br>

            <button type="submit" class="cta-button">Login</button><br><br><br><HR>
            <div><section class="contact-form container">
                <h3 class="text-center">Get In Touch With Us</h3>
                <form action="#" method="post">
                    <input type="text" placeholder="Your Name" >
                    <input type="email" placeholder="Your Email">
                    <textarea rows="5" placeholder="Any Questions or Suggestions?"></textarea>
                    <button type="submit" class="cta-button">Submit</button>
                </form>
            </section>
            
            <footer class="footer">

                <p>Follow us for more gaming news: <a href="#">Instagram</a> | <a href="#">Twitter</a></p>

            </div>
        </form>
    </div>
</section>
